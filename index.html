<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CG1-Projektarbeit</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="gl-matrix.js"></script> <!-- TODO: replace with own mat implementation -->
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="canvas_wrapper">
        <span class="crosshair"></span>
        <canvas id="canvas" width="1024" height="750"></canvas>
    </div>

    <div class="tutorial">
        <h3>Controls</h1>
        <p>WASD - Move</p>
        <p>mouse - Look</p>
        <p>Leftclick - Interact</p>
        <p>ESC - Exit</p>
    </div>

    <div class="inventory">
        <div class="inventory_slot" id="slot1"><span id="item_1" class="inventory_item">Key</span></div>
        <div class="inventory_slot" id="slot2"><span id="item_2" class="inventory_item">Brech eisen</span></div>
        <div class="inventory_slot" id="slot3"><span id="item_3" class="inventory_item">Passw ord</span></div>
    </div>

    <div class="game_info">
        <p>Find the password for the computer</p>
    </div>

    <div class="debug-info">
        <p id="fps"></p>
        <p id="picked_obj"></p>
    </div>

    <div class="textures">
        <img id="crate" src="./assets/textures/crate.png" width="0" height="0">
    </div>

    <div class="videos">
        <video id="paint" src="./assets/videos/paint.mp4" width="0" height="0"></video>
    </div>
</body>
</html>
