<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CG1-Projektarbeit</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="gl-matrix.js"></script> <!-- TODO: replace with own mat implementation -->
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="canvas_wrapper">
        <span class="crosshair"></span>
        <canvas id="canvas" width="1024" height="750"></canvas>
    </div>

    <div class="tutorial">
        <h3>Controls</h1>
        <p>WASD - Move</p>
        <p>mouse - Look</p>
        <p>Leftclick - Interact</p>
        <p>ESC - Exit</p>
    </div>

    <div class="inventory">
        <div class="inventory_slot" id="slot1"><span id="item_55" class="inventory_item"><img src="/assets/icons/password_icon.webp" alt="password_icon"></span></div>
    </div>

    <div class="game_info">
        <p>Find the password for the computer</p>
    </div>

    <div class="debug-info">
        <p id="fps"></p>
        <p id="picked_obj"></p>
    </div>

    <div class="textures">
        <!-- Note -->
        <img id="note" src="./assets/textures/note/note_aiStandardSurface30_BaseColor-min.png" width="0" height="0">
        <img id="note-n" src="./assets/textures/note/note_aiStandardSurface30_Normal-min.png" width="0" height="0">
        <img id="note-r" src="./assets/textures/note/note_aiStandardSurface30_Roughness-min.png" width="0" height="0">

        <img id="crate" src="./assets/textures/crate-min.png" width="0" height="0">
        <img id="wall" src="./assets/textures/walls/walls-UV_walls_MAT_BaseColor-min.png" width="0" height="0">
        <img id="wall-n" src="./assets/textures/walls/walls-UV_walls_MAT_Normal-min.png" width="0" height="0">
        <img id="wall-r" src="./assets/textures/walls/walls-UV_walls_MAT_Roughness-min.png" width="" height="0">
        <img id="desk-corpus" src="./assets/textures/corpus/desk-UV_desk_corpus_MAT_BaseColor-min.png" width="0" height="0">
        <img id="desk-corpus-n" src="./assets/textures/corpus/desk-UV_desk_corpus_MAT_Normal-min.png" width="0" height="0">
        <img id="desk-corpus-r" src="./assets/textures/corpus/desk-UV_desk_corpus_MAT_Roughness-min.png" width="0" height="0">
        <img id="drawer-left" src="./assets/textures/drawer-left/drawer-left-UV_drawer_left_MAT_BaseColor-min.png" width="0" height="0">
        <img id="drawer-right-upper" src="./assets/textures/drawer-RU/drawer-right-upper-UV_drawerRU_MAT_BaseColor-min.png" width="0" height="0">
        <img id="drawer-right-lower" src="./assets/textures/drawer-RD/drawer-right-lower_drawerRD_MAT_BaseColor-min.png" width="0" height="0">
        <img id="desk-lamp" src="./assets/textures/lamp/lamp-UV_lamp_MAT2_BaseColor-min.png" width="0" height="0">
        <img id="desk-lamp-n" src="./assets/textures/lamp/lamp-UV_lamp_MAT2_Normal-min.png" width="0" height="0">
        <img id="desk-lamp-r" src="./assets/textures/lamp/lamp-UV_lamp_MAT2_Roughness-min.png" width="0" height="0">
        <img id="laptop" src="./assets/textures/laptop/laptop-full_laptop_base_MAT_BaseColor-min.png" width="0" height="0">
        <img id="seat" src="./assets/textures/seat/seat-UV_seatbottom_MAT_BaseColor-min.png" width="0" height="0">
        <img id="seat-n" src="./assets/textures/seat/seat-UV_seatbottom_MAT_Normal-min.png" width="0" height="0">
        <img id="seat-r" src="./assets/textures/seat/seat-UV_seatbottom_MAT_Roughness-min.png" width="0" height="0">
        <img id="trashcan" src="./assets/textures/trashcan/trashcan_UV_standardSurface1_BaseColor-min.png" width="0" height="0">
    </div>

    <div class="videos">
        <video id="paint" src="./assets/videos/paint.mp4" width="0" height="0"></video>
    </div>
</body>
</html>
